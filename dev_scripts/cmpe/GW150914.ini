METHOD="cmpe"

################################################################################
##  Job submission arguments
################################################################################

local = True
accounting = dingo
request-cpus-importance-sampling = 2

################################################################################
##  Sampler arguments
################################################################################

model = dev_scripts/fmpe/training/model_latest.pt
device = 'cpu'
num-samples = 64
batch-size = 32
importance-sample = false

################################################################################
## Data generation arguments
################################################################################
trigger-time = GW150914
label = GW150914
outdir = dev_scripts/$METHOD/outdir_GW150914
channel-dict = {H1:GWOSC, L1:GWOSC}
psd-length = 128
detectors=[H1, L1]
event-data-file=dev_scripts/datasets/GW150914_data0_1126259462-4_generation_event_data.hdf5

################################################################################
## Plotting arguments
################################################################################

plot-corner = true
plot-weights = false
plot-log-probs = false
